name: BUILD IMAGE
on:
  push:
    branches:
      - main
      - 'releases/**'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image and Push Image
        run: |
          make docker-build IMG=${{ secrets.DOCKER_USERNAME }}/logstash-controller:latest
          make docker-push IMG=${{ secrets.DOCKER_USERNAME }}/logstash-controller:latest